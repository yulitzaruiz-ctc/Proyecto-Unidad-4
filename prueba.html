  <nav class="navbar navbar-light bg-light">

      <div class="container mt-1" >
        <div class="container py-5 h-100" id="login" >
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-black text-white" style="border-radius: 1rem;" >
                <div class="card-body p-5 text-center">
                  <div class="mb-md-1 mt-md-1">
                      <h2 class="fw-bold mb-1 text-uppercase">Marvel geek</h2>
                      <p class="text-white-50 mb-3">
                          Por favor, Ingrese su email y contraseña.
                      </p>
                      <div id="alert-login" class="alert alert-danger d-none" role="alert">
                    El email y la contraseña son incorrectos.       
                    </div>
                    <div id="alert-login-registro" class="alert alert-danger d-none">
                    El email ya se encuentra registrado, favor utilizar otro.    
                    </div>
                    <form id="IngresoEmailForm" action=""> 
                       <div class="form-outline form-white mb-4">
                         
                           <input 
                           type="email"
                           id="IngresoEmail"
                           class="form-control form-control-lg" placeholder="example@domain.com">                    
                        
                           
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input
                            type="password"
                            id="ingresoPassword"
                            class="form-control form-control-lg" placeholder="Password">  
                            
                         </div>

                       

                         <button 
                         class="btn btn-outline-light btn-lg px-5 w-100"
                         type="submit" 
                         id="btnIngresoConEmail">
                        Ingresar                        
                        </button>
                  


                        <div class="btn  btn-lg mb-50 form-check px-5 w-100">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label text-white" for="exampleCheck1">Recordar información</label>
                        </div>

                        <button 
                        class="btn btn-outline-light btn-lg px-5 w-100"
                        type="submit" style="border-radius: 8rem;"
                        id="btnRegistroConEmail">
                       Registrar
                        </button>      
                           </form>
                           
                    <div class="d-flex justify-content-center  mt-4 pt-1">

                        <button
                        class="btn btn-outline-light btn-lg w-30" style="border-radius: 100rem;" 
                        id="btnIngresoGmail">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                        </button>

                        <button
                        class="btn btn-outline-light btn-lg w-30" style="border-radius: 100rem;"
                        id="btnIngresoFacebook" >
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        </button>
                    </div>

                  </div>
                  <div id="registrateAviso">
                   <p class="mb-0">
                       Are you new?
                       <a href="#!" id="registrate" class="text-white-50 fw-bold"> Sign in</a>
                   </p>
                </div>
            </div>
        </div>
    </div>
</div>
