<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card bg-black mb-4 mb-xl-0" style="border-radius: 1rem;">
                <div class="card-header">Foto de un marveliano</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="https://i.pinimg.com/236x/e7/1f/f6/e71ff60d1d0ff42c2651d2961d1a2657.jpg" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG máx. 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button 
                           class="btn btn-outline-light btn-lg px-5 w-100"
                           type="submit">Subir nueva imagen</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card bg-black mb-4" style="border-radius: 1rem;">
                <div class="card-header"> ¡Hola, fanático de Marvel! Ingrese sus datos por favor</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nombre de usuario (cómo aparecerá su nombre para otros usuarios en el sitio)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="example_1234">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombres</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Ingresa tus nombres completos">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Apellidos</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Ingresa tus apellidos completos">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Número telefónico</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="123-456-789">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Fecha de nacimiento</label>
                                <input class="form-control" id="inputBirthday" type="date" name="fechanacimiento" placeholder="01/02/0345">
                            </div>
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (gender)-->
                            <div class="col-md-26">
                            <label class="small mb-1" for="inputMensaje">Agrega una breve presentación o una frase en tu perfil</label>
                            <input class="form-control" id="inputLastName" type="text" placeholder="Coloca tu presentación de marveliano ">
                            </div>
                            <br>
                            <!-- Save changes button-->
                        <button class="btn btn-outline-light btn-lg px-5 w-80 mt-4 " type="button">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
